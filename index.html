<body>


    <div class="filter-example">
        <ul class="filter-example-list button-group">
            <li class="filter-example-item" data-filter="*">All</li>
            <li class="filter-example-item" data-filter=".filter__block--pink">filter pink</li>
            <li class="filter-example-item" data-filter=".filter__block--green">filter green</li>
            <li class="filter-example-item" data-filter=".filter__block--yellow">filter yellow</li>
        </ul>

        <div class="filter__block-wrap">
            <div class="filter__block filter__block--pink" data-category="filter__block--pink"></div>
            <div class="filter__block filter__block--green" data-category="filter__block--green"></div>
            <div class="filter__block filter__block--yellow" data-category="filter__block--yellow"></div>
            <div class="filter__block filter__block--pink" data-category="filter__block--pink"></div>
            <div class="filter__block filter__block--green" data-category=""></div>
            <div class="filter__block filter__block--yellow" data-category="filter__block--yellow"></div>
            <div class="filter__block filter__block--pink" data-category="filter__block--pink"></div>
            <div class="filter__block filter__block--green" data-category="filter__block--green"></div>
            <div class="filter__block filter__block--yellow" data-category="filter__block--yellow"></div>
            <div class="filter__block filter__block--pink" data-category="filter__block--pink"></div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
